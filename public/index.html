<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Consultancy | Marketing Intelligence Dashboard</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Sidebar Navigation (Removed for now) -->

    <!-- Main Content Area -->
    <main class="main-wrapper">
        <!-- Top Header (Removed for now) -->

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Retrieving Intelligence from n8n...</p>
        </div>

        <!-- Dashboard Grid (Table only) -->
        <div class="content-grid" id="dashboardContent">

            <!-- 5. Detailed Data Table -->
            <section class="table-row">
                <div class="card full-width">
                    <div class="card-header space-between">
                        <h3><i class="fas fa-table"></i> Ad Creative Performance Details</h3>
                        <div class="table-controls">
                            <div class="search-wrap">
                                <i class="fas fa-search"></i>
                                <input type="text" id="tableSearch" placeholder="Search ads, campaigns..."
                                    onkeyup="filterTable()">
                            </div>
                            <select id="statusFilter" class="filter-select" onchange="filterTable()">
                                <option value="all">All Status</option>
                                <option value="good">Performing Well</option>
                                <option value="bad">Needs Optimization</option>
                            </select>
                            <select id="sortBy" class="filter-select" onchange="sortTable()">
                                <option value="spend">Sort by Spend</option>
                                <option value="leads">Sort by Leads</option>
                                <option value="cpl">Sort by CPL</option>
                                <option value="roas">Sort by ROAS</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-info">
                        <span id="tableCount">Showing 0 ads</span>
                    </div>
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th class="sortable" onclick="sortTable('status')">Status <i
                                            class="fas fa-sort"></i></th>
                                    <th class="sortable" onclick="sortTable('ad_name')">Ad Name / Campaign <i
                                            class="fas fa-sort"></i></th>
                                    <th class="text-right sortable" onclick="sortTable('spend')">Spend <i
                                            class="fas fa-sort"></i></th>
                                    <th class="text-right sortable" onclick="sortTable('impressions')">Impressions <i
                                            class="fas fa-sort"></i></th>
                                    <th class="text-right sortable" onclick="sortTable('clicks')">Clicks <i
                                            class="fas fa-sort"></i></th>
                                    <th class="text-right sortable" onclick="sortTable('leads')">Leads <i
                                            class="fas fa-sort"></i></th>
                                    <th class="text-right sortable" onclick="sortTable('cpl')">CPL <i
                                            class="fas fa-sort"></i></th>
                                    <th class="text-right sortable" onclick="sortTable('roas')">ROAS <i
                                            class="fas fa-sort"></i></th>
                                    <th class="text-center">Action</th>
                                </tr>
                            </thead>
                            <tbody id="adsTableBody">
                                <!-- Data Rows will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <!-- Modal for Details -->
    <div class="modal-backdrop" id="detailModal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Ad Performance Details</h3>
                <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content -->
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="js/app.js"></script>
</body>

</html>
