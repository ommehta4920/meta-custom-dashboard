<!DOCTYPE html>
<html>

<head>
  <title>Meta Ads Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f6f8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #4374B8;
      color: #fff;
    }
  </style>
</head>

<body>

  <h2>Meta Ads Performance</h2>

  <table id="adsTable">
    <thead>
      <tr>
        <th>Ad Name</th>
        <th>Impressions</th>
        <th>Clicks</th>
        <th>Spend</th>
        <th>CTR</th>
        <th>CPC</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("/api/meta")
      .then(res => res.json())
      .then(response => {
        const tbody = document.querySelector("#adsTable tbody");
        tbody.innerHTML = "";

        // ✅ unwrap the real ads array
        const ads = response?.meta_data || [];

        if (!Array.isArray(ads) || ads.length === 0) {
          tbody.innerHTML = "<tr><td colspan='6'>No data yet</td></tr>";
          return;
        }

        ads.forEach(row => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
          <td>${row.ad_name}</td>
          <td>${row.total_impressions.toLocaleString()}</td>
          <td>${row.total_clicks}</td>
          <td>₹${row.total_spend.toFixed(2)}</td>
          <td>${(row.ctr * 100).toFixed(2)}%</td>
          <td>₹${row.cpc.toFixed(2)}</td>
        `;

          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error("Error loading data", err);
      });
  </script>


</body>

</html>
